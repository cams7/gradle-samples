}

project(':reporting') {
	dependencies {
		compile "com.googlecode.jatl:jatl:0.2.+"
        compile project(':core')
    }
}

project(':diagnostics') {
	dependencies {
		compile project(':platform-base')
		compile project(':reporting')
		compile project(':dependency-management')
    }
}

project(':platform-native') {
	dependencies {
        compile project(':diagnostics')
    }
}

project(':language-native') {
	dependencies {
        compile project(':platform-native')        
    }
}

project(':testing-native') {
	dependencies {
        compile project(':language-native')
    }
}

project(':ui') {
	dependencies {
		compile "dom4j:dom4j:1.6.+"
        compile project(':open-api')
		compile project(':core')
    }
}

project(':wrapper') {
    dependencies {
        compile project(':cli')
    }
}

project(':tooling-api') {
	dependencies {
        compile project(':core')
		compile project(':wrapper')
    }
}

project(':launcher') {
	dependencies {
        compile project(':ui')
