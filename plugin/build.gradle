allprojects {
	apply plugin: 'maven'
	
	group = 'br.com.cams7.plugin'
	version = '1.0-SNAPSHOT'
	
	uploadArchives {
		repositories {
			mavenDeployer {
				repository(url: uri('../../repo'))
			}
		}
	}
}

subprojects {
	apply {
		plugin 'groovy'
		plugin 'eclipse'
	}
	
	compileGroovy.options.encoding = 'UTF-8'
		
	repositories {  
		mavenCentral()  
		maven {url "https://gradle.artifactoryonline.com/gradle/libs-releases-local"}
		maven {url "../../lib"}
	}
		
	dependencies {   
		testCompile 'junit:junit:4.+'
	}
	
	dependencies {
		compile localGroovy()
	}
}

project(':base-services') {
    dependencies {
        compile "com.google.guava:guava:18.+"
		compile "org.slf4j:slf4j-api:1.7.+"
		compile "commons-lang:commons-lang:2.+"
    }
}

project(':base-services-groovy') {
    dependencies {
        compile project(':base-services')
    }
}

project(':model-core') {
    dependencies {
		compile "net.jcip:jcip-annotations:1.+"	
		compile "org.ow2.asm:asm-all:5.0.+"
		compile project(':base-services-groovy')
    }
}

project(':resources') {
    dependencies {
        compile "commons-io:commons-io:2.+"
		compile project(':base-services')
    }
}

project(':native') {		
    dependencies {
		compile "net.rubygrapefruit:native-platform:0.10"
		compile "commons-io:commons-io:2.+"
		compile "org.fusesource.jansi:jansi:1.+"
        compile project(':base-services')
    }
}

project(':messaging') {
    dependencies {
		compile "com.esotericsoftware.kryo:kryo:2.22"
        compile project(':base-services')
    }
}

project(':model-groovy') {
    dependencies {
		compile project(':model-core')
    }
}

project(':core') {	
    dependencies {
		compile "javax.inject:javax.inject:1"
		compile "org.apache.ant:ant:1.9.+"
		compile "commons-collections:commons-collections:3.2.+"
		compile "com.googlecode.jarjar:jarjar:1.+"
		compile "org.slf4j:jul-to-slf4j:1.7.+"        
		compile project(':resources')
		compile project(':native')
		compile project(':messaging')
		compile project(':model-groovy')
		compile project(':cli')
    }
}

project(':dependency-management') {
	dependencies {
		compile "org.apache.ivy:ivy:2.2.0"
		compile "org.gradle.plugins:jarjar-maven-settings:3.0.4"
		compile "org.gradle.plugins:jarjar-maven-settings-builder:3.0.4"
        compile project(':core')	
    }
}

project(':platform-base') {	
