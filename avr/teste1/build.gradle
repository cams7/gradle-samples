buildscript {	                
	repositories {
		mavenCentral()
		maven {url uri('../../repo')}
	}
	dependencies {
		classpath 'br.com.cams7.plugin:avr:1.0-SNAPSHOT'
	}
}

apply {
	plugin 'br.com.cams7.avr'	
}

model {
    platforms {
		x86 {
            architecture "x86"
        }
        x64 {
            architecture "x86_64"
        }        
    }
    
    buildTypes {
        release
    }
    
    toolChains {
        gcc(Gcc)
    }
    
    components {
        hello(NativeLibrarySpec) {
			targetPlatform "x86"
            targetPlatform "x64"
        
            sources {
                c {
                    source {
                        srcDir "src/c"
                        include "**/hello.c"
                    }
                    exportedHeaders {
                        srcDir "src/include"
                    }
                }
            }
        }
        main(NativeExecutableSpec) {
			targetPlatform "x86"
            targetPlatform "x64"
            
            sources {
                c {
                    source {
                        srcDir "src/c"
                        include "**/main.c"
                    }
                }
            }
            binaries.all {
                // Each executable binary produced uses the 'hello' static library binary
                lib library: 'hello', linkage: 'static'
            }
        }
    }
}

// Tasks to build all binaries for a tool chain
task gccExecutables {
    dependsOn binaries.withType(NativeExecutableBinary).matching {
        it.toolChain in Gcc
    }
}